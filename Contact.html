<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Texas Public Notary, Houston Mobile Notary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Inherited Styles from Main Site --- */
        :root {
            --primary-dark: #0D1B2A;
            --primary-mid: #1B263B;
            --primary-light: #415A77;
            --accent-gold: #D4AF37;
            --accent-hover: #EAC674;
            --text-light: #E0E1DD;
            --text-dark: #0D1B2A;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
            --success-green: #28a745;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-light); color: var(--text-dark); line-height: 1.6; overflow-x: hidden; }
        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 8rem 1rem 4rem; } /* Adjusted padding for fixed header */
        h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--primary-dark); }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; position: relative; padding-bottom: 1rem; }
        .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 4px; background-color: var(--accent-gold); border-radius: 2px; }

        /* --- Header & Navigation (Copied from Main Site) --- */
        .main-header { background: var(--primary-mid); color: var(--text-light); padding: 1rem 0; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; box-shadow: var(--shadow-dark); transition: background-color 0.3s ease; }
        .main-header.scrolled { background-color: rgba(13, 27, 42, 0.95); backdrop-filter: blur(10px); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; width: 95%; max-width: 1400px; margin: 0 auto; }
        .logo img { height: 80px; width: auto; }
        .main-nav ul { list-style: none; display: flex; gap: 1.5rem; }
        .main-nav a { color: var(--text-light); text-decoration: none; font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 0.95rem; position: relative; padding: 0.5rem 0; transition: color 0.3s ease; }
        .main-nav a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 50%; background-color: var(--accent-gold); transition: all 0.3s ease; transform: translateX(-50%); }
        .main-nav a:hover, .main-nav a.active { color: var(--accent-gold); }
        .main-nav a:hover::after, .main-nav a.active::after { width: 100%; }
        .nav-cta a { background-color: var(--accent-gold); color: var(--primary-dark); padding: 0.7rem 1.5rem; border-radius: 50px; text-decoration: none; font-weight: 700; transition: all 0.3s; display: inline-block; }
        .nav-cta a:hover { background-color: var(--accent-hover); color: var(--text-dark); transform: scale(1.05); }
        .mobile-nav-toggle { display: none; } /* Simplified for contact page */

        /* --- Contact Form Styles --- */
        .contact-form-wrapper {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-dark);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px var(--accent-hover);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background: var(--accent-gold);
            color: var(--primary-dark);
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
        }

        /* --- Footer (Copied from Main Site) --- */
        footer { background: var(--primary-dark); color: var(--text-light); text-align: center; padding: 2rem 1rem; }
    </style>
</head>
<body>

    <header class="main-header" id="mainHeader">
        <div class="nav-container">
            <!-- Make sure the logo path is correct relative to this new page -->
            <a href="Updated_Site_With_Subscriptions.html#home" class="logo"><img src="notarylogo.jpg" alt="Notary Seal Logo"></a>
            <nav class="main-nav" id="mainNav">
                <ul>
                    <!-- These links point back to the main page sections -->
                    <li><a href="Updated_Site_With_Subscriptions.html#home">Home</a></li>
                    <li><a href="Updated_Site_With_Subscriptions.html#about">About</a></li>
                    <li><a href="Updated_Site_With_Subscriptions.html#pricing">Pricing</a></li>
                    <li><a href="Updated_Site_With_Subscriptions.html#subscriptions">Subscriptions</a></li>
                    <li><a href="Updated_Site_With_Subscriptions.html#testimonials">Testimonials</a></li>
                </ul>
            </nav>
            <div class="nav-cta"><a href="Updated_Site_With_Subscriptions.html#booking">Book Appointment</a></div>
        </div>
    </header>

    <main>
        <section id="contact" class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-form-wrapper">
                <!-- 
                    IMPORTANT: Replace the action URL with your own form endpoint from a service like Formspree, Getform, or your own backend.
                -->
                <form action="https://formspree.io/f/your_form_id" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="plan">Which plan are you interested in?</label>
                        <select id="plan" name="plan">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Starter">Starter Plan</option>
                            <option value="Pro">Pro Plan</option>
                            <option value="Enterprise">Enterprise Plan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 TexasPublicNotary.US â€” Serving Houston and Surrounding Areas
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This script checks the URL for a 'plan' parameter and sets the dropdown accordingly.
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            if (plan) {
                const planSelect = document.getElementById('plan');
                // Capitalize the first letter to match the option value (e.g., 'pro' -> 'Pro')
                const formattedPlan = plan.charAt(0).toUpperCase() + plan.slice(1);
                if (planSelect.querySelector(`[value="${formattedPlan}"]`)) {
                    planSelect.value = formattedPlan;
                }
            }

            // Fades in the header background on scroll
            const header = document.getElementById('mainHeader');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>

</body>
</html>
